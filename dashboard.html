<!DOCTYPE html>
<html lang="kr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Active Pal</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>11%</span>
            <i class="fa-solid fa-battery-quarter fa-2x"></i>
            <i class="fa-solid fa-bolt"></i>
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">Dash Board</h1>
        <div class="screen-header__icons">
            <span><i class="fa-solid fa-magnifying-glass"></i></span>
            <span><i class="fa-solid fa-music"></i></span>
            <span><i class="fa-solid fa-gear"></i></span>
        </div>
    </header>

    <a id="my-information">
        <i class="fa-solid fa-circle-info"></i> Friends' Names Display &nbsp
        <i class="fa-solid fa-chevron-right fa-2xs"></i>
    </a>

    <main class="dashboard-screen">
        <div class="user-component">
            <div class="user-component__column">
                <img src="img/mani.png" class="user-component__photo user-component__photo--xl" />
                <div class="user-component__text">
                    <h4 class="user-component__title">정강영</h4>
                    <!-- <h6 class="user-component__subtitle">법무기획팀장</h6> -->
                </div>
            </div>
            <div class="user-component__column"></div>
        </div>
        <div class="dashboard-screen__channel">
            <div class="dashboard-screen__channel-header">
                <span>Channel </span><i class="fa-solid fa-chevron-up fa-2xs"></i>
            </div>
            <div class="user-component">
                <div class="user-component__column">
                    <img src="img/mani.png" class="user-component__photo user-component__photo--sm" />
                    <div class="user-component__text">
                        <h4 class="user-component__title user-component__title--not-bold">channel</h4>
                    </div>
                </div>
                <div class="user-component__column">
                    <div>
                        <span>2</span>
                        <i class="fa-solid fa-chevron-right fa-2xs"></i>
                    </div>
                </div>
            </div>
        </div>
    </main>



    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn"><a class="nav__link" href="dashboard.html">
                    <i class="fa-solid fa-table-columns fa-2x"></i></a></li>
            <li class="nav__btn"><a class="nav__link" href="chat.html">
                    <span class="nav__notification-a badge">1</span>
                    <i class="fa-regular fa-comment fa-2x"></i></a></li>
            <li class="nav__btn"><a class="nav__link" href="find.html"><i
                        class="fa-solid fa-magnifying-glass fa-2x"></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <div class="nav__notification-b"></div><i class="fa-solid fa-ellipsis fa-2x"></i>
                </a>
            </li>
        </ul>
    </nav>

    <script src="https://kit.fontawesome.com/037897a61e.js" crossorigin="anonymous"></script>
</body>

</html>
