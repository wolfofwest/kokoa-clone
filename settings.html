<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to Active Pal - chats</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>

  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>11%</span>
        <i class="fa-solid fa-battery-quarter fa-2x"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">More</h1>
      <div class="screen-header__icons">
        <span><i class="fa-solid fa-magnifying-glass"></i></span>
        <span><i class="fa-solid fa-music"></i></span>
        <div class="screen-header__setting">
          <div class="screen-header__badge"></div>
          <i class="fa-solid fa-gear"></i>
        </div>
      </div>
    </header>

    <main class="main-screen more-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="https://i.pinimg.com/736x/d5/7a/a6/d57aa6f59fe4ad8594d555b820bf68f6.jpg"
            class="user-component__photo user-component__photo--xl"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">정강영</h4>
            <div class="use-component__sumbit">
              <h6 class="user-component__subtitle">+1 1234-1234-123</h6>
              <i class="fa-solid fa-circle-exclamation"></i>
            </div>
          </div>
        </div>
        <div class="user-component__column">
          <i class="fa-solid fa-message fa-2xl"></i>
        </div>
      </div>
      <div class="icon-row">
        <div class="icon-row__icon">
          <i class="fa-solid fa-qrcode fa-4x"></i><br />
          <span>Calendar</span>
        </div>
        <div class="icon-row__icon">
          <div class="icon-row__badge"></div>
          <i class="fa-solid fa-address-book fa-4x"></i><br />
          <span>Talk Drive</span>
        </div>
        <div class="icon-row__icon">
          <i class="fa-solid fa-passport fa-4x"></i><br />
          <span>Emoticons</span>
        </div>
        <div class="icon-row__icon">
          <i class="fa-solid fa-inbox fa-4x"></i><br />
          <span>Themes</span>
        </div>
      </div>
      <div class="more-suggestions">
        <h4 class="more-suggestions__title">Suggestions</h4>
        <div class="more-suggestions__icons">
          <div class="more-siggestions__icon">
            <div clas="more-siggestions__icon-img">
              <img
                src="https://i.pinimg.com/1200x/c1/a3/8e/c1a38e24cba5663d75045eeafbadb4de.jpg"
              />
            </div>
            <span class="more-suggestions__icon-text">KaKao story</span>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="dashboard.html">
            <i class="fa-solid fa-table-columns fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chat.html">
            <span class="nav__notification-a badge">1</span>
            <i class="fa-regular fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fa-solid fa-magnifying-glass fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <div class="nav__notification-b"></div>
            <i class="fa-solid fa-ellipsis fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>

    <script
      src="https://kit.fontawesome.com/037897a61e.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
